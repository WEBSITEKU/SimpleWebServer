<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gallery Gambar</title>
    <style>
        body {
            background-image: url('Logo-Udinus.png');
            background-size: 700px;
            background-repeat: no-repeat;
            background-position: center top;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8);
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Gambar</th>
                <th>Judul</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="gambar1.jpg" alt="Gambar 1"></td>
                <td>Gambar 1</td>
                <td>Deskripsi gambar 1</td>
            </tr>
            <tr>
                <td><img src="gambar2.jpg" alt="Gambar 2"></td>
                <td>Gambar 2</td>
                <td>Deskripsi gambar 2</td>
            </tr>
            <!-- Tambahkan baris lain sesuai kebutuhan -->
        </tbody>
    </table>
</body>

</html>
